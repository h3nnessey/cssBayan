<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Bayan</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <section class="bayan container">
        <h1 class="bayan__title">CSS Bayan</h1>
        <ul class="bayan__list">
          <li class="bayan__item bayan-item">
            <label class="bayan-item__label">
              <input class="bayan-item__input" type="radio" name="bayan-select" checked />
              <span class="bayan-item__row">
                <span class="bayan-item__title">We are not the same</span>
                <span class="bayan-item__icon"></span>
              </span>
              <span class="bayan-item__image-wrapper">
                <img
                  class="bayan-item__image"
                  src="./assets/content-images/meme-1.webp"
                  alt="we are not the same"
                  draggable="false"
                />
              </span>
            </label>
          </li>
          <li class="bayan__item bayan-item">
            <label class="bayan-item__label">
              <input class="bayan-item__input" type="radio" name="bayan-select" />
              <span class="bayan-item__row">
                <span class="bayan-item__title">Feel the pain</span>
                <span class="bayan-item__icon"></span>
              </span>
              <span class="bayan-item__image-wrapper">
                <img
                  class="bayan-item__image"
                  src="./assets/content-images/meme-2.webp"
                  alt="painful image"
                  draggable="false"
                />
              </span>
            </label>
          </li>
          <li class="bayan__item bayan-item">
            <label class="bayan-item__label">
              <input class="bayan-item__input" type="radio" name="bayan-select" />
              <span class="bayan-item__row">
                <span class="bayan-item__title">Steal what is stolen?</span>
                <span class="bayan-item__icon"></span>
              </span>
              <span class="bayan-item__image-wrapper">
                <img
                  class="bayan-item__image"
                  src="./assets/content-images/meme-3.webp"
                  alt="stolen"
                  draggable="false"
                />
              </span>
            </label>
          </li>
          <li class="bayan__item bayan-item">
            <label class="bayan-item__label">
              <input class="bayan-item__input" type="radio" name="bayan-select" />
              <span class="bayan-item__row">
                <span class="bayan-item__title">I'm [object Object]</span>
                <span class="bayan-item__icon"></span>
              </span>
              <span class="bayan-item__image-wrapper">
                <img
                  class="bayan-item__image"
                  src="./assets/content-images/meme-4.webp"
                  alt="undefined"
                  draggable="false"
                />
              </span>
            </label>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
